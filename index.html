	body, input {margin: 0; background: #000; color: #fff; font-family: monospace; overflow: hidden;}
	#hud {position: absolute; color: #fff; width: 90%; padding: 0 10% 0 0;}
  #hud p {padding: 0 0 0 20px;}

  #blue {right:0;}
  #low, #high { position: absolute; display: block; background: red; width: 40px; height: 40px; border-radius: 40px; border:none; outline: none; margin-bottom: 4px; color: #fff; text-indent: -100000em; cursor: pointer;}
  #low:hover, #high:hover {background: #ccc;}
  #high {right: 12px; top:12px;}

	<script type="text/javascript">
	var bpoints = 0;
	var gpoints = 0;
  var xmove = 0.05;
  var keyboard;

  var collidableMeshList = [];
  var chk = document.getElementById('chk');
  var mixer;
  var prevTime = Date.now();
  var xval = 0.000;
  var collidableMeshList = [];
  var xwall = 5;
  var xdif = 0;
  var ydif = 0;

// KEYS
keyboard = {
    _pressed: {},

    LEFT: 37,
    UP: 38,
    RIGHT: 39,
    DOWN: 40,

isDown: function(keyCode) {
    return this._pressed[keyCode];
},

onKeydown: function(event) {
    this._pressed[event.keyCode] = true;
},

onKeyup: function(event) {
    delete this._pressed[event.keyCode];
}
};
//
window.addEventListener( 'resize', onWindowResize, false );
window.addEventListener('keyup', function(event) { keyboard.onKeyup(event); }, false);
window.addEventListener('keydown', function(event) { keyboard.onKeydown(event); }, false);



// THREE.JS
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

// controls
var controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.maxPolarAngle = Math.PI*0.45;
controls.enableDamping = true;
controls.dampingFactor = 0.4;
controls.maxDistance = 10;
controls.minDistance = 2;
controls.enablePan = false;

// camera
camera.position.y = 8;
camera.position.z = 0.1;
camera.lookAt(0,0,0)

// groups
cursor = new THREE.Group();
scene.add( cursor );
//
selection = new THREE.Group();
selection.position.set( 0, 0.5,  0);
scene.add( selection );


//raycaster
var raycaster = new THREE.Raycaster();
var mouse = new THREE.Vector2();
var isDragging = false;

//transparent raycasting plane
var geometry = new THREE.PlaneBufferGeometry( 10, 10, 10, 10 );
var material = new THREE.MeshBasicMaterial( { 
wireframe:true,color: 0x333333,transparent:true,opacity:0
} );
var plane = new THREE.Mesh( geometry, material );
plane.name = 'plane';
plane.rotation.set(-Math.PI/2,0,0);
plane.name = 'plane';
scene.add( plane );


// lights
var pointLight = new THREE.PointLight( 0xffffff, 1, 50 );
pointLight.position.set( 0, 3, -2 );
selection.add( pointLight );

var alight = new THREE.AmbientLight( 0xffffff );
alight.intensity = 0.2;
scene.add( alight );

// spider                           
    var objs = [];
    var loader = new THREE.GLTFLoader();
    loader.load("spiderwalk2.glb", gltf => {
gltf.scene.children[0].material = new THREE.MeshPhongMaterial( {
color: 0xff0000,
side  : THREE.DoubleSide,
morphTargets: true
} ) ;

        mixer = new THREE.AnimationMixer(gltf.scene);

        for (const anim of gltf.animations) {
            mixer.clipAction(anim).play();
        }

        gltf.scene.scale.set(0.005, 0.005, 0.005);     
        gltf.scene.children[0].castShadow = true;
        gltf.scene.position.y = -0.5;

        gltf.scene.name = 'spscene';
        selection.add(gltf.scene);

    });

// web
var radius = 5;
var radials = 13;
var circles = 3;
var divisions = 13;

var web = new THREE.PolarGridHelper( radius, radials, circles, divisions );
web.rotation.y = -Math.PI/2;
web.position.y = 0.01;
scene.add( web );

// cube pointer
var bgeometry = new THREE.BoxGeometry( 0.5, 0.5, 0.5 );
var mmaterial = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
ccube = new THREE.Mesh( bgeometry, mmaterial );
ccube.position.set(0,-0.5,0);
selection.add( ccube );
ccube.visible = false;


var animate = function () {
  if ( mixer ) {
  var time = Date.now();
  mixer.update( ( time - prevTime ) * xval );
  prevTime = time;
  camera.lookAt(0,0,0)
}

	TWEEN.update();
    requestAnimationFrame( animate );
  renderer.render(scene, camera);
  playerupdate();
// //hit
  for (var vertexIndex = 0; vertexIndex < ccube.geometry.vertices.length; vertexIndex++)
  {   
    var directionVector = new THREE.Vector3( 0, -1, 0 );
    var ray = new THREE.Raycaster( selection.position, directionVector.normalize() );
    var collisionResults = ray.intersectObjects( collidableMeshList );
    if ( collisionResults.length > 0 && collidableMeshList.distance < directionVector.length() ) 
      console.log('');
      hit(collisionResults);
  } 

}; //animate loop


// resize
function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize( window.innerWidth, window.innerHeight );
}

animate();




walls();

function walls() {
  var wallGeometry = new THREE.CubeGeometry( 0.75, 0.75, 0.75 );
 var xmat = new THREE.MeshBasicMaterial( {color: 0xffffff
  ,transparent:true,opacity:0.8
} );
  var blue = xmat;
  var green = xmat;

  var wall = new THREE.Mesh(wallGeometry, blue);
  wall.position.set(-3, 0, -3);
  wall.name = 'blue';
  scene.add(wall);
  collidableMeshList.push(wall);

  
  var wall2 = new THREE.Mesh(wallGeometry, green);
  wall2.position.set(5, 0, -5);
  wall2.name = 'green';
  scene.add(wall2);
  collidableMeshList.push(wall2);
}



// HIT function
function hit (v) {
  console.log(v);

if ( v.length > 0) {
  var num = Math.floor(Math.random()*xwall) + 1;
  num *= Math.floor(Math.random()*2) == 1 ? 1 : -1;
  var num2 = Math.floor(Math.random()*xwall) + 1;
  num2 *= Math.floor(Math.random()*2) == 1 ? 1 : -1;
    // console.log('hit')
  v[0].object.scale.y = 5;
  setTimeout(function() {
        v[0].object.position.x = num;
        v[0].object.position.z = num2;
        v[0].object.scale.y = 5;


    }, 90);

    setTimeout(function() {
    v[0].object.scale.y = 1;
        if (v[0].object.name == 'blue') {bpoints+=1; 
        }
        if (v[0].object.name == 'green') {gpoints+=1; 
        }
    }, 100);
}//if
}// fn hit




// player movement update
function playerupdate() {
    if (keyboard.isDown(keyboard.LEFT))   {
        selection.rotation.y += xmove; 
    }
    if (keyboard.isDown(keyboard.RIGHT))   {
       selection.rotation.y -= xmove; 
          }
    if (keyboard.isDown(keyboard.UP))   {
        selection.translateZ( -xmove );
    }
    if (keyboard.isDown(keyboard.DOWN))   {
        // selection.position.z += xmove; 
        selection.translateZ( xmove );
    }
cursor.position.x += (selection.position.x - cursor.position.x)*0.9;
cursor.position.z += (selection.position.z - cursor.position.z)*0.9;
// // cursor.position.x = xdif;
// // cursor.position.z = ydif;
var distance = selection.position.distanceTo( cursor.position );
xval = (distance-0.5)*100;           
        // xval = ydif/20;           

// xu = 512-Math.floor( hero.position.z*1.45);
// xv = 256-Math.floor( hero.position.x*1.45);

// move map
// groundplane.geometry.applyMatrix( new THREE.Matrix4().makeTranslation( diffz/70, diffx/70, 0 ) );
//
}// move player
